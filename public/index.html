<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Galería con Paginación</title>
</head>
<body class="relative flex flex-col items-center min-h-screen font-roboto">
  <!-- Header -->
  <header class="flex justify-center items-center w-full h-16 border-b-2 bg-indigo-500">
    <div class="text-white text-2xl font-bold"> Galería de Fotos</div>
  </header>

  <!-- Main -->
  <div class="mt-10 p-10 flex flex-row space-x-20 bg-green-200">

    <!-- Galery -->
    <div class="h-40 w-40 bg-indigo-500">
      <div class="images-container">
        <ul>
        </ul>
      </div>
      <div class="flex flex-row">
        <button>Anterior</button>
        <ul></ul>
        <button>Siguiente</button>
      </div>
    </div>

    <!-- Submit -->
    <div class="flex flex-col gap-3 border-2 border-indigo-500 px-10 py-8 rounded-lg">
      <input type="text" placeholder="Título" class="py-2 px-3 border-2 border-indigo-500 focus:outline-none focus:border-indigo-700 rounded-lg text-indigo-500 font-medium placeholder:text-indigo-500">
      <input type="text" placeholder="Descripción" class="py-2 px-3 border-2 border-indigo-500 focus:outline-none focus:border-indigo-700 rounded-lg text-indigo-500 font-medium placeholder:text-indigo-500">
      <button class="py-3 px-8 bg-indigo-400 rounded-md">Agregar imagen local</button>
    </div>
  </div>

</body>
</html>
